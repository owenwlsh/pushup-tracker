<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pushup Tracker</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    background: #0f1419;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    overflow: hidden;
  }

  /* Animated background */
  .background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    background: #0f1419;
  }

  canvas {
    display: block;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
  }

  /* Loading Screen */
  .loading-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #0f1419;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    opacity: 1;
    transition: opacity 0.6s ease-out 2s;
    pointer-events: none;
  }

  .loading-screen.hidden {
    opacity: 0;
  }

  .loading-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 40px;
  }

  .loading-character {
    width: 120px;
    height: 120px;
  }

  .progress-bar-container {
    width: 300px;
    height: 4px;
    background: rgba(167, 243, 208, 0.2);
    border-radius: 2px;
    overflow: hidden;
    margin-top: 30px;
  }

  .progress-bar-fill {
    height: 100%;
    background: linear-gradient(90deg, #a7f3d0, #6ee7b7);
    width: 0%;
    animation: loadProgress 2s ease-in-out forwards;
    box-shadow: 0 0 20px rgba(167, 243, 208, 0.6);
  }

  .loading-emoji {
    font-size: 80px;
    animation: bounce 1.5s ease-in-out infinite;
  }

  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
  }

  /* Main Container */
  .main-container {
    width: 100%;
    max-width: 500px;
    opacity: 0;
    animation: fadeIn 0.6s ease-out 2.2s forwards;
  }

  .card {
    background: rgba(20, 25, 32, 0.8);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(167, 243, 208, 0.2);
    border-radius: 20px;
    padding: 40px 30px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
  }

  .header {
    text-align: center;
    margin-bottom: 30px;
  }

  .header h1 {
    font-size: 28px;
    color: #fff;
    margin-bottom: 8px;
    font-weight: 600;
  }

  .update-notice {
    font-size: 12px;
    color: rgba(167, 243, 208, 0.6);
    font-weight: 500;
  }

  /* Stats Grid */
  .stats-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 15px;
    margin: 25px 0;
  }

  .stat-box {
    background: rgba(167, 243, 208, 0.05);
    padding: 20px;
    border-radius: 12px;
    border: 1px solid rgba(167, 243, 208, 0.1);
    text-align: center;
    transition: all 0.3s ease;
  }

  .stat-box:hover {
    border-color: rgba(167, 243, 208, 0.3);
    background: rgba(167, 243, 208, 0.08);
  }

  .stat-label {
    font-size: 12px;
    color: rgba(255, 255, 255, 0.6);
    text-transform: uppercase;
    letter-spacing: 0.5px;
    margin-bottom: 8px;
    font-weight: 500;
  }

  .stat-value {
    font-size: 32px;
    font-weight: 700;
    color: #a7f3d0;
  }

  .stat-box.primary {
    grid-column: 1 / -1;
    background: rgba(167, 243, 208, 0.1);
    border-color: rgba(167, 243, 208, 0.2);
    padding: 24px;
  }

  .stat-box.primary .stat-value {
    font-size: 42px;
  }

  /* Progress Bar */
  .progress-container {
    margin: 25px 0;
  }

  .progress-bar {
    width: 100%;
    height: 6px;
    background: rgba(167, 243, 208, 0.1);
    border-radius: 3px;
    overflow: hidden;
    margin-bottom: 10px;
  }

  .progress-fill {
    height: 100%;
    background: linear-gradient(90deg, #a7f3d0, #6ee7b7);
    border-radius: 3px;
    transition: width 0.6s ease;
    box-shadow: 0 0 15px rgba(167, 243, 208, 0.4);
  }

  .progress-text {
    text-align: center;
    color: rgba(167, 243, 208, 0.8);
    font-weight: 600;
    font-size: 14px;
  }

  /* Footer */
  footer {
    text-align: center;
    margin-top: 30px;
    display: flex;
    gap: 20px;
    justify-content: center;
    flex-wrap: wrap;
  }

  footer a {
    text-decoration: none;
    color: rgba(167, 243, 208, 0.7);
    font-weight: 500;
    font-size: 14px;
    transition: all 0.3s ease;
  }

  footer a:hover {
    color: #a7f3d0;
  }

  /* Animations */
  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
</head>
<body>
  <div class="background">
    <canvas id="particleCanvas"></canvas>
  </div>

  <!-- Loading Screen -->
  <div class="loading-screen" id="loadingScreen">
    <div class="loading-content">
      <div class="loading-emoji">ðŸ’ª</div>
      <div class="progress-bar-container">
        <div class="progress-bar-fill"></div>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-container">
    <div class="card">
      <div class="header">
        <h1>1 Pushup For Every Follower</h1>
        <p class="update-notice">Updated manually daily</p>
      </div>

      <div class="stats-grid">
        <div class="stat-box primary">
          <div class="stat-label">Total Needed</div>
          <div class="stat-value" id="total-stat">-</div>
        </div>
        <div class="stat-box">
          <div class="stat-label">Completed</div>
          <div class="stat-value" id="completed-stat">-</div>
        </div>
        <div class="stat-box">
          <div class="stat-label">Remaining</div>
          <div class="stat-value" id="remaining-stat">-</div>
        </div>
      </div>

      <div class="progress-container">
        <div class="progress-bar">
          <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
        </div>
        <div class="progress-text" id="progress-text">0% Complete</div>
      </div>
    </div>

    <footer>
      <a href="https://instagram.com/owenwlsh" target="_blank">Instagram</a>
      <a href="https://tiktok.com/@owenwlsh" target="_blank">TikTok</a>
      <a href="https://youtube.com/@owenwlsh" target="_blank">YouTube</a>
      <a href="https://twitter.com/owenwlsh" target="_blank">Twitter</a>
    </footer>
  </div>

  <script>
    // Particle background that follows mouse
    const canvas = document.getElementById('particleCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let mouseX = canvas.width / 2;
    let mouseY = canvas.height / 2;

    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    const particles = [];
    const gridSize = 40;

    for (let x = 0; x < canvas.width; x += gridSize) {
      for (let y = 0; y < canvas.height; y += gridSize) {
        particles.push({
          x: x,
          y: y,
          vx: 0,
          vy: 0,
          targetX: x,
          targetY: y
        });
      }
    }

    function animate() {
      ctx.fillStyle = 'rgba(15, 20, 25, 0.1)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      particles.forEach(p => {
        const dx = mouseX - p.x;
        const dy = mouseY - p.y;
        const distance = Math.sqrt(dx * dx + dy * dy);

        if (distance < 150) {
          const angle = Math.atan2(dy, dx);
          const force = (150 - distance) / 150;
          p.vx = -Math.cos(angle) * force * 2;
          p.vy = -Math.sin(angle) * force * 2;
        }

        p.vx += (p.targetX - p.x) * 0.02;
        p.vy += (p.targetY - p.y) * 0.02;

        p.vx *= 0.95;
        p.vy *= 0.95;

        p.x += p.vx;
        p.y += p.vy;

        ctx.fillStyle = 'rgba(167, 243, 208, 0.5)';
        ctx.beginPath();
        ctx.arc(p.x, p.y, 1, 0, Math.PI * 2);
        ctx.fill();
      });

      requestAnimationFrame(animate);
    }

    animate();

    // Hide loading screen
    setTimeout(() => {
      document.getElementById('loadingScreen').classList.add('hidden');
    }, 2600);

    // Load data
    async function loadData() {
      try {
        const url = "https://owenwlsh.github.io/pushup-tracker/stats.json";
        const res = await fetch(url);
        if (!res.ok) throw new Error(`HTTP error! Status: ${res.status}`);
        const data = await res.json();

        const youtube = data.youtube || 0;
        const instagram = data.instagram || 0;
        const tiktok = data.tiktok || 0;
        const twitter = data.twitter || 0;
        const completed = data.completed || 0;

        const total = youtube + instagram + tiktok + twitter;
        const remaining = Math.max(0, total - completed);
        const percent = total > 0 ? Math.round((completed / total) * 100) : 0;

        document.getElementById('total-stat').textContent = total.toLocaleString();
        document.getElementById('completed-stat').textContent = completed.toLocaleString();
        document.getElementById('remaining-stat').textContent = remaining.toLocaleString();

        const progressFill = document.getElementById('progress-fill');
        const progressText = document.getElementById('progress-text');
        progressFill.style.width = percent + '%';
        progressText.textContent = `${percent}% Complete`;
      } catch (e) {
        console.error('Error loading JSON:', e);
      }
    }

    loadData();
    setInterval(loadData, 30000);

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
